<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××•×¨×™×“ ×©×™×¢×•×¨×™× - ××›×•×Ÿ ×××™×¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .filters-panel, .lessons-panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .filters-panel h2, .lessons-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
            font-family: inherit;
        }

        select:hover, input:hover {
            border-color: #764ba2;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        .filter-group {
            margin-bottom: 25px;
        }

        .filter-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .lesson-card {
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .lesson-card:hover {
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .lesson-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .lesson-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .lesson-date {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn.success {
            background: #4caf50;
        }

        .lessons-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .lessons-list::-webkit-scrollbar {
            width: 8px;
        }

        .lessons-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .lessons-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .lessons-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .empty-message {
            color: #999;
            text-align: center;
            padding: 40px 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .reset-btn {
            background: #999;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            flex: 1;
        }

        .reset-btn:hover {
            background: #666;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ ××•×¨×™×“ ×©×™×¢×•×¨×™×</h1>
            <p>××›×•×Ÿ ×××™×¨ - ×”×•×¨×“×ª ×©×™×¢×•×¨×™× ×©×œ ×”×¨×‘× ×™×</p>
        </div>

        <div class="main-grid">
            <!-- Filters Panel -->
            <div class="filters-panel">
                <h2>ğŸ“‹ ×¡×™× ×•×Ÿ</h2>

                <div class="filter-group">
                    <label for="rabbi-select">×‘×—×¨ ×¨×‘:</label>
                    <select id="rabbi-select" onchange="handleRabbiChange()">
                        <option value="">-- ×‘×—×¨ ×¨×‘ --</option>
                    </select>
                </div>

                <div class="filter-group" id="topic-group" style="display: none;">
                    <label for="topic-select">×‘×—×¨ × ×•×©×:</label>
                    <select id="topic-select" onchange="handleTopicChange()">
                        <option value="">-- ×›×œ ×”× ×•×©××™× --</option>
                    </select>
                </div>

                <div class="button-group">
                    <button class="reset-btn" onclick="handleReset()">ğŸ”„ ××¤×¡ ×¡×™× ×•×Ÿ</button>
                </div>
            </div>

            <!-- Lessons Panel -->
            <div class="lessons-panel">
                <h2>ğŸ“š ×©×™×¢×•×¨×™×</h2>
                <div id="lessons-container" class="lessons-list">
                    <div class="empty-message">×‘×—×¨ ×¨×‘ ×›×“×™ ×œ×”×ª×—×™×œ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5000';
        let state = {
            rabbis: [],
            topics: [],
            lessons: [],
            selectedRabbi: null,
            selectedTopic: null
        };

        // Fetch data from API
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${BASE_URL}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        // Load rabbis on page load
        async function loadRabbis() {
            const data = await fetchData('/api/rabbis');
            if (data && data.rabbis) {
                state.rabbis = data.rabbis;
                renderRabbis();
            }
        }

        // Render rabbis dropdown
        function renderRabbis() {
            const select = document.getElementById('rabbi-select');
            select.innerHTML = '<option value="">-- ×‘×—×¨ ×¨×‘ --</option>';
            state.rabbis.forEach(rabbi => {
                const option = document.createElement('option');
                option.value = rabbi.id;
                option.textContent = `${rabbi.name} (${rabbi.count})`;
                select.appendChild(option);
            });
        }

        // Handle rabbi selection
        async function handleRabbiChange() {
            const rabbiId = document.getElementById('rabbi-select').value;
            state.selectedRabbi = rabbiId;
            state.selectedTopic = null;
            state.lessons = [];

            if (rabbiId) {
                // Load topics for this rabbi
                const data = await fetchData(`/api/topics?rabbi_id=${rabbiId}`);
                if (data && data.topics) {
                    state.topics = data.topics;
                    renderTopics();
                    document.getElementById('topic-group').style.display = 'block';
                    
                    // Auto-load first batch of lessons
                    loadLessons();
                } else {
                    state.topics = [];
                    document.getElementById('topic-group').style.display = 'none';
                    renderLessons();
                }
            } else {
                state.topics = [];
                document.getElementById('topic-group').style.display = 'none';
                renderLessons();
            }
        }

        // Render topics dropdown
        function renderTopics() {
            const select = document.getElementById('topic-select');
            select.innerHTML = '<option value="">-- ×›×œ ×”× ×•×©××™× --</option>';
            state.topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic.id;
                option.textContent = `${topic.name} (${topic.count})`;
                select.appendChild(option);
            });
        }

        // Handle topic selection
        function handleTopicChange() {
            const topicId = document.getElementById('topic-select').value;
            state.selectedTopic = topicId;
            loadLessons();
        }

        // Load lessons
        async function loadLessons() {
            if (!state.selectedRabbi) {
                renderLessons();
                return;
            }

            let url = `/api/lessons?page=1&rabbi_id=${state.selectedRabbi}`;
            if (state.selectedTopic) {
                url += `&topic_id=${state.selectedTopic}`;
            }

            const data = await fetchData(url);
            if (data && data.lessons) {
                state.lessons = data.lessons;
            } else {
                state.lessons = [];
            }
            renderLessons();
        }

        // Render lessons
        function renderLessons() {
            const container = document.getElementById('lessons-container');

            if (!state.selectedRabbi) {
                container.innerHTML = '<div class="empty-message">×‘×—×¨ ×¨×‘ ×›×“×™ ×œ×”×ª×—×™×œ</div>';
                return;
            }

            if (state.lessons.length === 0) {
                container.innerHTML = '<div class="empty-message">×œ× × ××¦××• ×©×™×¢×•×¨×™×</div>';
                return;
            }

            container.innerHTML = state.lessons.map(lesson => `
                <div class="lesson-card">
                    <div class="lesson-title">${lesson.name}</div>
                    <div class="lesson-meta">
                        ${lesson.rabbi_name} | ${lesson.series_name} | ×©×™×¢×•×¨ ${lesson.chapter}
                    </div>
                    <div class="lesson-date">
                        ${lesson.date} | ${lesson.duration} ×“×§×•×ª
                    </div>
                    <button class="download-btn" onclick="downloadLesson('${lesson.id}', '${lesson.name.replace(/'/g, "\\'")}', '${lesson.rabbi_name.replace(/'/g, "\\'")}', '${lesson.series_name.replace(/'/g, "\\'")}', ${lesson.chapter})">
                        â¬‡ï¸ ×”×•×¨×“×”
                    </button>
                </div>
            `).join('');
        }

        // Download lesson
        async function downloadLesson(lessonId, lessonName, rabbiName, seriesName, chapter) {
            const buttons = document.querySelectorAll('.download-btn');
            const button = Array.from(buttons).find(b => b.textContent.includes(lessonName.substring(0, 10)));
            
            if (!button) return;

            button.disabled = true;
            button.textContent = 'â³ ×”×•×¨×“×”...';

            try {
                const response = await fetch(`${BASE_URL}/api/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lesson_id: lessonId,
                        lesson_name: lessonName,
                        rabbi_name: rabbiName,
                        series_name: seriesName,
                        chapter: chapter
                    })
                });

                if (response.ok) {
                    button.classList.add('success');
                    button.textContent = 'âœ… ×”×•×¨×“ ×‘×”×¦×œ×—×”';
                    setTimeout(() => {
                        button.classList.remove('success');
                        button.textContent = 'â¬‡ï¸ ×”×•×¨×“×”';
                        button.disabled = false;
                    }, 3000);
                } else {
                    throw new Error('Download failed');
                }
            } catch (error) {
                alert('×©×’×™××” ×‘×”×•×¨×“×”: ' + error.message);
                button.textContent = 'â¬‡ï¸ ×”×•×¨×“×”';
                button.disabled = false;
            }
        }

        // Reset filters
        function handleReset() {
            state.selectedRabbi = null;
            state.selectedTopic = null;
            state.lessons = [];
            
            document.getElementById('rabbi-select').value = '';
            document.getElementById('topic-select').value = '';
            document.getElementById('topic-group').style.display = 'none';
            renderLessons();
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', loadRabbis);
    </script>
</body>
</html>
